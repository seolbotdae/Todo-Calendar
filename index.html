<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>DoDid</title>

  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="site-icon">DoDid</a>
        <ul>
          <a href="#">Home</a>

          <a href="#">LOGIN</a>

    <section>
      <div class="schedule-ui-wrapper">
        <div class="schedule-date-wrapper">
          <div class="schedule-year">2023</div>
          <div class="schedule-date">02.18.Sat</div>

              <div class="inner-inner-ring"></div>

          </div>
        </div>
      </div>
      <div class="schedule-content-wrapper">
        <div class="schedule-todo-wrapper">
          <h1>-> To Do</h1>
          <div class="shedule-todo">
            <li>
              <span>Attend</span>
              <span>Prof.Sam's Conference</span>
            </li>
            <li>
              <span>Exercise</span>
              <span>Shoulder</span>

            </li>
            <li>
              <span>Shopping</span>
              <span>Egg, Milk</span>
            </li>
          </div>
        </div>
        <div class="schedule-did-wrapper">
          <h1>-> Did</h1>
          <div class="shedule-did">
            <li>
              <span>Attend</span>
              <span>Prof.Sam's Conference</span>
            </li>
            <li>
              <span>Exercise</span>
              <span>Shoulder</span>
            </li>
            <li>
              <span>Studying</span>
